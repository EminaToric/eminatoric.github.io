<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emina Toric â€“ Portfolio</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #ffffff;
      color: #333333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* Header & Navigation */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }
    .logo {
      font-weight: bold;
      font-size: 1.25rem;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: inherit;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 4rem 0;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin: 0;
      line-height: 1.2;
    }
    .hero p {
      margin-top: 1rem;
      font-size: 1.125rem;
      color: #555555;
    }
    .cta {
      margin-top: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #2ca8b3;
      color: #ffffff;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn + .btn {
      margin-left: 1rem;
    }
    .btn:hover {
      background: #238a8d;
    }

    /* Footer */
    footer {
      text-align: center;
      border-top: 1px solid #e0e0e0;
      padding: 2rem 0;
      font-size: 0.875rem;
      color: #777777;
    }
    footer a {
      color: #2ca8b3;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Emina Toric</div>
      <nav>
        <a href="#analytics">Analytics</a>
        <a href="#engineering">Engineering</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Hi, I'm Emina</h1>
      <p>Data Scientist & Software Engineer</p>
      <div class="cta">
        <a href="#analytics" class="btn">Data Analytics</a>
        <a href="#engineering" class="btn">Software Engineering</a>
      </div>
    </section>

    <footer id="contact">
      <p>Contact me at <a href="mailto:you@example.com">you@example.com</a></p>
    </footer>
  </div>
</body>
</html>
